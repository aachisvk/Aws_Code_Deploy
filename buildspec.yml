version: 0.2

phases:
  pre_build:
    commands:
      #installs dependencies into the node_modules/ directory
      - npm install -g npm
      - npm init -y
      - npm i express --save

  build:
    commands:
      - echo Build started on `date`
      - echo Compiling
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
# Include only the files required for your application to run.
artifacts:
  files:
    - aap.js
    - node_modules/**/*
    - package.json
    - package-lock.json
    - appspec.yml
    - scripts/**/*
